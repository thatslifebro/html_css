<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*block level element 전체크기로*/
      h1{
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:inline;/*none 가능*/
        padding:10px;
        margin:10px;
      }
      /*inline element 그 크기로 테두 테두리*/
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:block;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1> <br><br> im <a
    href="61.83.135.123/index.html">KSY</a>. dafslkajfdsaslkdfjlksjflk
  </body>
</html>
